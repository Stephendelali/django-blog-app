{% extends "blog/base_auth.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="flex justify-center items-center min-h-[90vh] bg-gray-900">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg border border-gray-700 w-full max-w-md">
    <div class="text-center mb-6">
      <p class="text-gray-400 mb-1">Please enter your details</p>
      <h2 class="text-3xl font-bold text-white">Welcome back</h2>
    </div>

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      {{ form|crispy }}

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center text-gray-400">
          <input type="checkbox" class="w-4 h-4 rounded border-gray-600 bg-gray-700 mr-2 focus:ring-blue-500">
          Remember for 30 days
        </label>
        <a href="{% url 'password_reset' %}" class="text-blue-400 hover:text-blue-300">
          Forgot password?
        </a>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition">
        Sign in
      </button>

      <button type="button"
        class="w-full flex items-center justify-center gap-2 border border-gray-600 text-gray-200 hover:bg-gray-700 py-2 rounded-lg transition">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
        Sign in with Google
      </button>
    </form>

    <div class="text-center mt-6 text-gray-400 text-sm">
      Donâ€™t have an account?
      <a href="{% url 'register' %}" class="text-blue-400 hover:text-blue-300 font-semibold">Sign up</a>
    </div>
  </div>
</div>
{% endblock content %}
