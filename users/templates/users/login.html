{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="flex justify-center items-center min-h-[90vh] bg-gray-900 px-4">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-xl border border-gray-700 w-full max-w-md">

    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-white">Welcome back</h2>
      <p class="text-gray-400 mt-1">Please enter your details</p>
    </div>

    <!-- Form -->
    <form method="POST" class="space-y-5">
      {% csrf_token %}
      {{ form|crispy }}

      <!-- Remember + Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center text-gray-400">
          <input type="checkbox" class="w-4 h-4 rounded border-gray-600 bg-gray-700 mr-2 focus:ring-blue-500">
          Remember for 30 days
        </label>
        <a href="{% url 'password_reset' %}" class="text-blue-400 hover:text-blue-300">
          Forgot password?
        </a>
      </div>

      <!-- Sign in Button -->
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-xl font-semibold transition shadow-md">
        Sign in
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-1 border-t border-gray-700"></div>
      <span class="px-3 text-gray-500 text-sm">Or continue with</span>
      <div class="flex-1 border-t border-gray-700"></div>
    </div>

    <!-- Google Sign-in Button -->
    <a href="#"
      class="w-full flex items-center justify-center gap-3 bg-white text-gray-900 py-2 rounded-xl font-medium shadow hover:bg-gray-100 transition">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
      Continue with Google
    </a>

    <!-- Footer -->
    <div class="text-center mt-6 text-gray-400 text-sm">
      Donâ€™t have an account?
      <a href="{% url 'register' %}" class="text-blue-400 hover:text-blue-300 font-semibold">Sign up</a>
    </div>

  </div>
</div>

{% endblock content %}
