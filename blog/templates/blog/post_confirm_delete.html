{% extends "blog/base.html" %}
{% block content %}

<div class="max-w-2xl mx-auto">
  <!-- Warning Card -->
  <div class="bg-[#111317] border border-red-500/20 rounded-2xl p-8 shadow-2xl">
    
    <!-- Icon -->
    <div class="flex justify-center mb-6">
      <div class="w-16 h-16 rounded-2xl bg-red-500/10 border border-red-500/20 flex items-center justify-center">
        <svg class="w-8 h-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h1 class="text-2xl font-bold text-center mb-2">Delete Post</h1>
    
    <!-- Message -->
    <p class="text-center text-[color:var(--voxa-muted)] mb-2">
      Are you sure you want to delete this post?
    </p>
    
    <!-- Post Title -->
    <div class="bg-[#0b0b10] rounded-xl p-4 mb-6 border border-white/5">
      <p class="text-sm text-[color:var(--voxa-muted)] mb-1">Post Title:</p>
      <p class="font-semibold text-white">"{{ object.title }}"</p>
    </div>

    <!-- Warning Text -->
    <div class="bg-red-500/5 border border-red-500/20 rounded-xl p-4 mb-6">
      <p class="text-sm text-red-400 text-center">
        ⚠️ This action cannot be undone
      </p>
    </div>

    <!-- Form -->
    <form method="POST">
      {% csrf_token %}
      
      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row gap-3">
        <a href="{% url 'post-detail' object.id %}" 
           class="flex-1 py-3 px-6 bg-[#0b0b10] text-white font-medium rounded-xl border border-white/10 hover:bg-[#111317] transition text-center">
          Cancel
        </a>
        <button type="submit" 
                class="flex-1 py-3 px-6 bg-red-500 text-white font-semibold rounded-xl shadow-lg hover:bg-red-600 transform hover:scale-105 transition-all duration-200">
          Yes, Delete Post
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
